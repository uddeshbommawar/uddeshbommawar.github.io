<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>{{ page.title }} | {{ site.title }}</title>

  <meta name="description" content="{{ page.description | default: site.description }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Site Header -->
  <header class="site-header">
    <div class="header-container">

      <!-- Logo / Name -->
      <a href="{{ site.baseurl }}/" class="site-logo">
        Learning SEO through execution & experiments
      </a>

      <!-- Navigation -->
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/blog/">Blogs</a>
        <a href="{{ site.baseurl }}/portfolio/">Portfolio</a>
        <a href="{{ site.baseurl }}/experiments/">Experiments</a>
        <a href="{{ site.baseurl }}/contact/">Contact</a>
      </nav>

    </div>
  </header>

  <!-- Page Content (Hero, etc.) -->
  <main class="hero">
    {{ content }}
  </main>

</body>
</html>
