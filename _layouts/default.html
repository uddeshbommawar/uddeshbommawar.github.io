<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-5BGMC455');</script>
  <!-- End Google Tag Manager -->

  <meta charset="UTF-8">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{ page.description | default: site.description }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="google-site-verification" content="A7NtwOPHCNvu1Hbgps2-rGwtBqIUABEtZSAsjmdNK8c" />
</head>
<body class="{% if page.url == '/' %}home-only-gradient{% endif %}">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5BGMC455"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Site Header -->
  <header class="site-header">
    <div class="header-container">

      <div class="logo">
        <b>Learning SEO Through Execution and Experiments</b>
</div>

      <!-- Navigation -->
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/" class="nav-link">Home</a>

        <div class="nav-item">
          <button class="nav-link nav-btn" id="blogsBtn" type="button">
            Blogs
          </button>

          <div class="dropdown" id="blogsDropdown">
            <a href="{{ site.baseurl }}/blogs/seo-blogs/" class="dropdown-link">SEO Blogs</a>
            <a href="{{ site.baseurl }}/blogs/performance-marketing-blogs/" class="dropdown-link">Performance Marketing Blogs</a>
          </div>
        </div>

        <a href="{{ site.baseurl }}/portfolio/" class="nav-link">Portfolio</a>
        <a href="{{ site.baseurl }}/experiments/" class="nav-link">Experiments</a>
        <a href="{{ site.baseurl }}/contact/" class="nav-link">Contact</a>
      </nav>

    </div>
  </header>

  <!-- Page Content (Hero, etc.) -->
 <main class="{% if page.url == '/' %}hero{% else %}page-content{% endif %}">

{% if page.url != '/' %}
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <a href="{{ site.baseurl }}/">Home</a>

    {% if page.breadcrumb_label %}
      <span class="crumb-sep">/</span>
      <span class="crumb-current">{{ page.breadcrumb_label }}</span>
    {% endif %}
  </nav>
{% endif %}

  {{ content }}
</main>

  <script>
    const blogsBtn = document.getElementById("blogsBtn");
    const blogsDropdown = document.getElementById("blogsDropdown");

    if (blogsBtn && blogsDropdown) {
      blogsBtn.addEventListener("click", () => {
        blogsDropdown.classList.toggle("active");
      });

      document.addEventListener("click", (e) => {
        // Close dropdown when clicking outside
        if (!blogsBtn.contains(e.target) && !blogsDropdown.contains(e.target)) {
          blogsDropdown.classList.remove("active");
        }
      });
    }
  </script>
</body>
</html>
