<style>
  /* Basic nav */
  .site-nav {
    display: flex;
    gap: 26px;
    align-items: center;
  }

  /* Links + button look same */
  .nav-link {
    position: relative;
    font-size: 16px;
    font-weight: 600;
    color: #111;
    text-decoration: none;
    padding: 8px 2px;
  }

  .nav-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-family: inherit;
  }

  /* Underline hover effect */
  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    height: 2px;
    width: 0%;
    background: #111;
    transition: width 0.25s ease;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  /* Dropdown container */
  .nav-item {
    position: relative;
  }

  /* Dropdown menu hidden by default */
  .dropdown {
    display: none;
    position: absolute;
    top: 42px;
    left: 0;
    min-width: 230px;
    background: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 10px;
    padding: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.10);
    z-index: 1000;
  }

  /* Dropdown show when active */
  .dropdown.active {
    display: block;
  }

  .dropdown-link {
    display: block;
    padding: 10px 12px;
    border-radius: 8px;
    text-decoration: none;
    color: #111;
    font-weight: 500;
  }

  .dropdown-link:hover {
    background: #f5f5f5;
  }
</style>
  <style>
  /* underline effect for ALL nav links */
  nav a {
    position: relative;
    text-decoration: none;
    color: #111;
    padding: 8px 2px;
    font-weight: 600;
  }

  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    height: 2px;
    width: 0%;
    background: #111;
    transition: width 0.25s ease;
  }

  nav a:hover::after {
    width: 100%;
  }
</style>
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5BGMC455"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- Site Header -->
  <header class="site-header">
    <div class="header-container">

      <!-- Logo / Name -->
      <a href="{{ site.baseurl }}/" class="site-logo">
        Learning SEO Through Execution and Experiments
      </a>

      <!-- Navigation -->
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/">Home</a>
        <div class="nav-item">
    <button class="nav-link nav-btn" id="blogsBtn" type="button">
      Blogs
    </button>

    <div class="dropdown" id="blogsDropdown">
      <a href="/blogs/seo-blogs/" class="dropdown-link">SEO Blogs</a>
      <a href="/blogs/performance-marketing-blogs/" class="dropdown-link">Performance Marketing Blogs</a>
    </div>
  </div>
        <a href="{{ site.baseurl }}/portfolio/">Portfolio</a>
        <a href="{{ site.baseurl }}/experiments/">Experiments</a>
        <a href="{{ site.baseurl }}/contact/">Contact</a>
      </nav>

    </div>
  </header>

  <!-- Page Content (Hero, etc.) -->
  <main class="hero">
    {{ content }}
  </main>
<script>
  const blogsBtn = document.getElementById("blogsBtn");
  const blogsDropdown = document.getElementById("blogsDropdown");

  if (blogsBtn && blogsDropdown) {
    blogsBtn.addEventListener("click", () => {
      blogsDropdown.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      // Close dropdown when clicking outside
      if (!blogsBtn.contains(e.target) && !blogsDropdown.contains(e.target)) {
        blogsDropdown.classList.remove("active");
      }
    });
  }
</script>
</body>
</html>
